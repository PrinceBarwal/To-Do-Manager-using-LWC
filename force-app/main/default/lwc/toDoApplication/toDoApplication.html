<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card
                title="Task">
                <div class="slds-var-p-around_small">
                    <lightning-input
                        label="Enter Task"
                        placeholder="Enter Task Details"
                        required="true"
                        message-when-step-mismatch="Kindlt Enter the Task Name"
                        onchange={changeHandler}
                        name="taskName"
                        value={taskName}
                    ></lightning-input>
                    <lightning-input
                        type="date"
                        label="Set End Date"
                        field-level-help = "Default End Date is Today's Date"
                        onchange={changeHandler}
                        name="taskDate"
                        value={taskData}
                    ></lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button
                        label="Reset"
                        variant="brand"
                        onclick={resetHandler}
                        class="slds-var-p-around_small"
                    ></lightning-button>
                    <lightning-button
                        label="Add Task"
                        variant="brand"
                        onclick={addTaskHandler}
                        class="slds-var-p-around_small"
                    ></lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card
                title="To Do List"></lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card
                title="Completed"></lightning-card>
        </div>
    </div>
</template>
